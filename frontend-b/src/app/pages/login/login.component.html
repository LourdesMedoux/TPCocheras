<main class="container-fluid p-0">
  <div class="row align-items-center">
    <!-- Lado Izquierdo con Imagen de Fondo -->
    <div class="col-md-6 d-flex justify-content-center align-items-center custom-left">
      <div class="text-center container-izquierdo">
        <p class="custom-text">Tu experiencia de estacionamiento simplificada</p>
      </div>
    </div>

    <!-- Lado Derecho con Formulario -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="form-container shadow-lg p-5 rounded">
        <form>
          <h1 class="mb-4 text-center">Parking app</h1>
          
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              id="usuario"
              [(ngModel)]="datosLogin.username"
              name="usuario"
              class="form-control"
              placeholder="Usuario"
            />
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="datosLogin.password"
              name="password"
              class="form-control"
              placeholder="Contraseña"
            />
          </div>
          
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-primary w-100 me-2" (click)="login()">Iniciar sesión</button>
            <button type="button" class="btn btn-outline-light w-100 ms-2" routerLink="/registro">Registrarse</button>
          </div>
        </form>
        <p class="mt-4 text-center text-muted">Sistema de gestion de cocheras</p>
      </div>
    </div>
  </div>
</main>
